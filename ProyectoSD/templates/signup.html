<!doctype html>
<html lang="en">

<head>
  <title>signup</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="bg-primary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-7">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">Crear Cuenta</h3>
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="small mb-1" for="inputFirstName">Primer Nombre</label>
                          <input class="form-control py-4" id="inputFirstName" type="text"
                            placeholder="Poner primer nombre" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="small mb-1" for="inputLastName">Primer Apellido</label>
                          <input class="form-control py-4" id="inputLastName" type="text"
                            placeholder="Poner primer apellido" />
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="small mb-1" for="inputEmailAddress">Nombre de Usuario</label>
                      <input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp"
                        placeholder="Poner nombre de usuario" />
                    </div>
                    <div class="form-group">
                      <label class="small mb-1" for="inputEmailAddress">Correo</label>
                      <input class="form-control py-4" id="inputEmailAddress" type="email" aria-describedby="emailHelp"
                        placeholder="Poner correo" />
                    </div>
                    <div class="form-row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="small mb-1" for="inputPassword">Contrase単a</label>
                          <input class="form-control py-4" id="inputPassword" type="password"
                            placeholder="Poner contrase単a" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="small mb-1" for="inputConfirmPassword">Repetir contrase単a</label>
                          <input class="form-control py-4" id="inputConfirmPassword" type="password"
                            placeholder="Repetir contrase単a" />
                        </div>
                      </div>
                    </div>
                    <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" href="{{ url_for('ccsignup') }}">Crear Cuenta</a></div>
                  </form>
                </div>
                <div class="card-footer text-center">
                  <div class="small"><a href="{{ url_for('login') }}">Ya tienes una cuenta? Inicia Sesion!</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <br>
    <br>
    <div id="layoutAuthentication_footer"></div>
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; El Mercadito</div>
          <div>
            <a href="#">Privacy Policy</a>
            &middot;
            <a href="#">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
